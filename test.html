<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/53cea1337e.js"></script>
    <script src="IconicJsAjaxButton.js"></script>

</head>
<body>
<h1>test ajax button</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a id="test2" class="btn btn-sm ajax-button" href="#" data-url="true.json" data-default-text="text?" data-true-text="ok true" data-false-text="ok false" data-default-background="btn-primary" data-default-icon="fa-heart" data-true-background="btn-success" data-true-icon="fa-play" data-false-background="btn-warning" data-false-icon="fa-stop" data-attention-background="btn-danger" data-message-container=".messages" >True</a>
            <a id="test1" class="btn btn-sm ajax-button" href="#" data-url="false.json" data-default-text="text?" data-true-text="ok true" data-false-text="ok false"  data-default-background="btn-warning" data-default-icon="fa-heart" data-true-background="btn-success" data-true-icon="fa-play" data-false-background="btn-warning" data-false-icon="fa-stop" data-attention-background="btn-danger"  data-message-container=".messages" >False</a>
            <a id="test3" class="btn btn-sm ajax-button" href="#" data-url="error.json"  data-true-background="btn-success" data-true-icon="fa-play" data-false-background="btn-warning" data-false-icon="fa-stop" data-attention-icon="fa-exclamation" data-attention-background="btn-danger"  data-message-container=".messages" >Error</a>
            <a id="test4" class="btn btn-sm ajax-button" href="#" data-url="notexistent.json" data-true-background="btn-success" data-true-icon="fa-play" data-false-background="btn-warning" data-false-icon="fa-stop" data-attention-background="btn-danger"  data-message-container=".messages" >Not found</a>
            <a id="test5" class="btn btn-sm ajax-button" href="#" data-true-background="btn-success" data-true-icon="fa-play" data-false-background="btn-warning" data-false-icon="fa-stop" data-attention-icon="fa-exclamation" data-message-container=".messages" >No Url</a>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="messages">

            </div>
        </div>
    </div>
</div>

<style>
    .ajax-button > i {
        margin-left: 10px;
    }
</style>
</body>
</html>
